{% extends 'index.html' %}
{% load static %}
{% block changes %}
<h2>Detalle del Paciente</h2>
<div class="form-medics">
    <hr></hr>
    <p><h3>Nombre: {{ pacient.name }} {{ pacient.surname }}</h3></p>
    <p><h4>Documento: {{ pacient.dni }}</h4></p>
    <p><a class="btn btn-primary" href="{% url 'pacients-list' %}">Regresar a la lista de pacientes</a></p>
</div>
{% endblock %}
