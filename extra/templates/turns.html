{% extends 'index.html' %}
{% load static %}
{% block changes %}
<div class="cuerpo">
    <h2>Lista de Turnos</h2>
    <div class="medics">
        <a class="btn btn-light" id="boton-medico" href="../turns-form">Crear nuevo Turno</a>
        <hr></hr>
        <ul>
            {% for turn in turn %}
                <li class="for">
                    Turno: {{turn.day}}
                </li>
            {% endfor %}
        </ul>
    </div>
</div>
{% endblock %}
